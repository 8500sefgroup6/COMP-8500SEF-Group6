{% extends "base.html" %}
{% block content %}
<h2>Add New Menu Item üçΩÔ∏è</h2>
<div class="card">
  <form method="post" action="{{ url_for('add_item') }}">
    <label for="name">Name</label><br/>
    <input id="name" name="name" type="text" required/><br/><br/>

    <label for="description">Description</label><br/>
    <textarea id="description" name="description" required></textarea><br/><br/>

    <label for="price">Price (e.g. 12.50)</label><br/>
    <input id="price" name="price" type="number" step="0.01" required/><br/><br/>

    <label for="image_url">Image URL (optional)</label><br/>
    <input id="image_url" name="image_url" type="text" placeholder="images/default.jpg"/><br/><br/>

    <button type="submit" class="btn">Add Item</button>
    <a href="{{ url_for('admin') }}" class="btn" style="margin-left:8px;">Cancel</a>
  </form>
</div>
{% endblock %}
