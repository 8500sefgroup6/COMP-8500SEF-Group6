{% extends "base.html" %}
{% block content %}
<h2>Menu</h2>

<!-- Example filter buttons -->

<div class="menu-list">
  {% for it in items %}
  <div class="menu-item">
    <div class="info">
      <h3>{{ it.name }} {% if it.tag %}<span class="tag">{{ it.tag }}</span>{% endif %}</h3>
      <p class="desc">{{ it.description }}</p>
      <p class="price">¥{{ '%.2f' % it.price() }}</p>
      <form method="post" action="{{ url_for('add_to_cart', item_id=it.id) }}">
        <input type="number" name="qty" value="1" min="1" step="1">
        <button type="submit">Add to cart</button>
      </form>
    </div>
    <div class="thumb">
      {% if it.image_url %}
        <img src="{{ url_for('static', filename=it.image_url) }}" alt="{{ it.name }}">
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>

<p><a class="btn" href="{{ url_for('view_cart') }}">View Cart →</a></p>
{% endblock %}
